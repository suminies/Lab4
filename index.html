<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITMD-361 Internet Technologies and Web Design</title>
</head>
<body>
  <header>
    <h1>Volunteer Form</h1>
  </header>
  <section>
    <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend><h2>My Info</h2></legend>
      <p>
        <label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label>
      </p>
		  <p>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label>
      </p>
	    <p>
        <label>Phone Number: <input type="text" name="phone_field" placeholder="Phone Number"></label>
      </p>
		  <p>
        <label>Email Address: <input type="text" name="email_field" placeholder="Email Address"></label>
      </p>
      <p><label>Gender:</label>
        <input type="radio" name="gender_field" value="male">Male
			  <input type="radio" name="gender_field" value="female">Female
      </p>
      <p><label>Age:</label>
        <select name="age_field">
          <option value="under18">Under 18</option>
				  <option value="18-24">18 - 24</option>
				  <option value="25-34">25 - 34</option>
				  <option value="35-44">35 - 44</option>
				  <option value="45-54">45 - 54</option>
			    <option value="55-64">55 - 64</option>
				  <option value="65 and over">65 and over</option>
				</select>
      </p>
    </fieldset>
    <fieldset>
      <legend><h2>My Availability</h2></legend>
      <p>
        <label>Days Available: </label>
      </p>
			<p>
        <input type="checkbox" name="available_field[]" value="sunday">Sunday
      </p>
			<p>
        <input type="checkbox" name="available_field[]" value="monday">Monday
      </p>
			<p>
        <input type="checkbox" name="available_field[]" value="tuesday">Tuesday
      </p>
			<p>
        <input type="checkbox" name="available_field[]" value="wednesday">Wednesday
      </p>
			<p>
        <input type="checkbox" name="available_field[]" value="thursday">Thursday
      </p>
			<p>
        <input type="checkbox" name="available_field[]" value="friday">Friday
      </p>
			<p>
        <input type="checkbox" name="available_field[]" value="saturday">Saturday
      </p>
      <p>
      <label>Any Comments?</label>
      </p>
      <textarea cols="80" rows="10" name="comments_field" placeholder="Please write your comment."></textarea>
      <input type="hidden" name="hidden_field" value="spark84">
    </fieldset>
    <input type="submit" value="Send Me">
    <input type="reset" value="Reset">
  </form>
  </section>
</body>
</html>
